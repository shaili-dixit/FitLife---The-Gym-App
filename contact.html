<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Fitlife</title>
  <link rel="stylesheet" href="contact.css" />
  <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/svg+xml" />
  <script defer src="contact.js"></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <ion-icon name="barbell-sharp" aria-hidden="true"></ion-icon>
        <span class="span">Fitlife</span>
      </a>
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#class">Classes</a></li>
          <li><a href="index.html#blog">Blog</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="contact-section">
      <div class="container">
        <h1>Contact Us</h1>
        <p class="intro">Weâ€™d love to hear from you! Fill out the form below to get in touch.</p>

        <form class="contact-form" id="contactForm">
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="email" id="email" placeholder="Your Email" required />
          <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
          <p class="form-status" id="formStatus"></p>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Fitlife. All Rights Reserved.</p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style> 
  /* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Fonts & Body */
body {
  font-family: 'Catamaran', sans-serif;
  background-color: #f7f9fc;
  color: #333;
}

.container {
  width: 90%;
  max-width: 800px;
  margin: 0 auto;
  padding: 40px 20px;
}

.header {
  background: #111;
  padding: 15px 0;
}

.logo {
  font-size: 1.8rem;
  color: white;
  text-decoration: none;
}

.logo ion-icon {
  vertical-align: middle;
  margin-right: 5px;
}

.navbar-list {
  display: flex;
  list-style: none;
  gap: 20px;
  margin-top: 10px;
}

.navbar-list a {
  color: white;
  text-decoration: none;
  font-weight: 600;
}

.navbar-list a.active {
  color: #00e77f;
}

/* Main Content */
.contact-section {
  background: white;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  padding: 40px;
  margin-top: 40px;
}

.contact-section h1 {
  text-align: center;
  margin-bottom: 10px;
}

.contact-section .intro {
  text-align: center;
  margin-bottom: 30px;
  font-size: 1rem;
  color: #666;
}

/* Form Styles */
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contact-form input,
.contact-form textarea {
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 1rem;
}

.contact-form button {
  padding: 12px;
  border: none;
  background: #00e77f;
  color: white;
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  border-radius: 10px;
  transition: 0.3s;
}

.contact-form button:hover {
  background: #00c265;
}

.form-status {
  margin-top: 10px;
  font-size: 0.9rem;
  color: #444;
}

/* Footer */
.footer {
  text-align: center;
  padding: 30px 10px;
  background-color: #111;
  color: white;
  margin-top: 50px;
}
</style>
  <script>
  document.getElementById("contactForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();
  const status = document.getElementById("formStatus");

  if (!name || !email || !message) {
    status.textContent = "Please fill in all fields.";
    status.style.color = "red";
    return;
  }

  // Simulate form submission (you can integrate an email API later)
  status.textContent = "Message sent successfully!";
  status.style.color = "green";

  // Reset form
  document.getElementById("contactForm").reset();
});
</script>
</body>
</html>
